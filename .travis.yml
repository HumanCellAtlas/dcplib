language: python
cache: pip
python:
- 3.6
- 3.7
before_install:
- export BOTO_CONFIG=/dev/null
install:
- pip install -r requirements-dev.txt
script:
- make test
after_success:
- bash <(curl -s https://codecov.io/bash)
sudo: false
env:
  global:
    - AWS_DEFAULT_REGION=us-east-1
    # AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY
    - secure: ""
    - secure: ""
